<!-- HERO -->
<section class="py-32 text-center bg-gradient-to-br from-[#0097B2] to-[#007c95] text-white">
  <h1 class="text-6xl font-extrabold mb-4">Contact Us</h1>
  <p class="text-xl opacity-90 max-w-2xl mx-auto">
    Send us a message and we’ll get back to you promptly.
  </p>
</section>

<!-- CONTACT FORM -->
<section class="py-24 max-w-4xl mx-auto px-6">

  <form id="contactForm" class="bg-white p-10 rounded-xl shadow grid gap-6">
    <input name="Name" required placeholder="Your Name" class="p-4 border rounded"/>
    <input name="Email" required type="email" placeholder="Your Email" class="p-4 border rounded"/>
    <textarea name="Message" required placeholder="Your Message" class="p-4 border rounded h-40"></textarea>

    <button class="bg-[#0097B2] hover:bg-[#007c95] text-white py-4 rounded text-xl font-semibold">
      Send Message
    </button>

    <p id="formStatus" class="text-center text-lg font-semibold mt-2"></p>
  </form>

</section>

<script>
async function sendEmail(e){
  e.preventDefault();
  const form=document.getElementById('contactForm');
  const status=document.getElementById('formStatus');
  const data=Object.fromEntries(new FormData(form));
  status.textContent="Sending...";

  try{
    const res=await fetch('/api/sendEmail',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
    if(res.ok){
      status.textContent="Message sent!";
      status.classList.add('text-green-600');
      form.reset();
    } else throw new Error();
  } catch {
    status.textContent="Error sending message.";
    status.classList.add('text-red-600');
  }
}
document.getElementById('contactForm').addEventListener('submit',sendEmail);
</script>
